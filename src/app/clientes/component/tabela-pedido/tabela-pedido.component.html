<table mat-table fxFlexFill [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="pedido">
    <th mat-sort-header="pedido" mat-header-cell *matHeaderCellDef> Pedido </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.pedido}} </td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-sort-header="cliente" mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="vendedor">
    <th mat-sort-header="vendedor" mat-header-cell *matHeaderCellDef> Vendedor </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.vendedor}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let cliente">

      <button mat-icon-button color="primary" aria-label="icone gerar link cobranÃ§a" matTooltip="Selecionar cliente">
        <mat-icon (click)="selecionaCliente( cliente )" >assignment_ind</mat-icon>
      </button>

  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;" (dblclick)="selecionaCliente( row )"></tr>

</table>
