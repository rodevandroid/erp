<div class="grid-container">

  <div class="div-indicador">
    <h1 class="mat-h1">Indicadores Financeiros</h1>
    <button mat-button (click)="atualizar()">Atualizar</button>
  </div>

  <div *ngIf="false">
    <h1 class="h1-previsao">Previsao de Receita: {{ previsaoReceita | currency }}</h1>
  </div>

  <mat-grid-list cols="2" rowHeight="350px">

    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">

      <mat-card class="dashboard-card">

        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Atualizar</button>
              <button mat-menu-item>Fechar</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.dados | async; else loading">
            <h1>{{card.dados | async }}</h1>
          </div>
        </mat-card-content>

      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>

  <ng-template #loading>
    <span>Loading...</span>
  </ng-template>

</div>
